<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Document</title>
</head>
<body>
    <div id="quiz-container">
        <h1>BeatCode LeetCode Quiz</h1>
        <div class="question">What type of traversal did you use to search the binary tree?</div>
        <div class="options">
            <span>
                <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                <label for="option-one" class="option" id="option-one-label"></label>
            </span>
            
            <span>
                <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                <label for="option-two" class="option" id="option-two-label"></label>
            </span>


            <span>
                <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                <label for="option-three" class="option" id="option-three-label"></label>
            </span>


            <span>
                <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                <label for="option-four" class="option" id="option-four-label"></label>
            </span>
            <div class="option" onclick="checkAnswer('Inorder Traversal')">Inorder Traversal</div>
            <div class="option" onclick="checkAnswer('Preorder Traversal')">Preorder Traversal</div>
            <div class="option" onclick="checkAnswer('Postorder Traversal')">Postorder Traversal</div>
            <div class="option" onclick="checkAnswer('Boundary Traversal')">Boundary Traversal</div>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
